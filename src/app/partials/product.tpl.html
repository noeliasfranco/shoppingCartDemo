<p class="text-info" style="text-align:center;">
	<img ng-src="assets/img/products/{{product.sku | lowercase}}.jpg" alt="{{product.name}}" style="max-width: 75%;"/><br>
	{{product.name}}: {{product.description}}<br />
</p><br>

<div class="row-fluid">
	<div class="col-md-8">
		<!-- product info -->
		<table class="table table-bordered">

			<tr class="well">
				<td class="tdRight" colspan="3" >
					<a href="javascript:;" ui-sref="cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
						<i class="icon-shopping-cart" />
						<b>{{cart.getTotalCount()}}</b> items, <b>{{cart.getTotalPrice() | currency}}</b>
						<span ng-show="cart.getTotalCount(product.sku) > 0"><br />this item is in the cart</span>
					</a>
				</td>
			</tr>

			<tr ng-repeat="(specName, specValue) in product.specifications">
				<td class="tdLeft"><b>{{specName}}</b></td>
				<td class="tdCenter">{{specValue}}</td>

			</tr>

			<tr class="well">
				<td class="tdRight" colspan="3" >
					<a href="javascript:;" ui-sref="cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
						<i class="icon-shopping-cart" />
						<b>{{cart.getTotalCount()}}</b> items, <b>{{cart.getTotalPrice() | currency}}</b>
						<span ng-show="cart.getTotalCount(product.sku) > 0"><br />this item is in the cart</span>
					</a>
				</td>
			</tr>

		</table>
	</div>

	<!-- buttons -->
	<div class="col-md-4">
		<button 
			class="btn btn-block btn-success" 
			ng-click="cart.addItem(product, product.sku, product.name, product.price, 1)">
			<i class="icon-shopping-cart icon-white" /> add to cart
		</button>
		<button 
			class="btn btn-block btn-danger" 
			ng-click="cart.addItem(product, product.sku, product.name, product.price, -10000)"
			ng-disabled="cart.getTotalCount(product.sku) < 1">
			<i class="icon-trash icon-white" /> remove from cart
		</button>
		<button 
			class="btn btn-block" 
			onclick="window.location.href=''">
			<i class="icon-chevron-left" /> back to store
		</button>
	</div>
</div>
